{% if site.data.social-media %}
<div id="social-media" class="socials">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <span><a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }}"></i></a></span>
        {% endif %}
        {%if forloop.index != sm.size %}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {% endif %}
    {% endfor %}
</div>
{% endif %}
